<h3>Get configuration from JSON file</h3>
<div>
  <button type="button" (click)="clear(); showConfig_v2()">get</button>
  <button type="button" (click)="clear(); showConfigResponse()">
    getResponse
  </button>
  <button type="button" (click)="clear()">clear</button>
  <button type="button" (click)="clear(); makeError()">error</button>
  <span>
    <!-- <p>Heroes API URL is "{{ config.heroesUrl }}"</p> -->
    <!-- <p>Textfile URL is "{{ config.textfile }}"</p> -->
    <!-- <p>
      Date is "{{ config.date.toDateString() }}" ({{ getType(config.date) }})
    </p> -->
    <div *ngIf="result">
      Results:
      <ul>
        <li *ngFor="let r of result">{{ r }}</li>
      </ul>
    </div>
    <div *ngIf="headers">
      Response headers:
      <ul>
        <li *ngFor="let header of headers">{{ header }}</li>
      </ul>
    </div>
  </span>
</div>
<p *ngIf="error" class="error">{{ error | json }}</p>
