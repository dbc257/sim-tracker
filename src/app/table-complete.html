<app-config></app-config>
<app-add-sims></app-add-sims>
<form>
  <div class="mb-3 row">
    <label
      for="table-complete-search"
      class="col-xs-3 col-sm-auto col-form-label"
      >Full text search:</label
    >
    <div class="col-xs-3 col-sm-auto">
      <input
        id="table-complete-search"
        type="text"
        class="form-control"
        name="searchTerm"
        [(ngModel)]="service.searchTerm"
      />
    </div>
    <span class="col col-form-label" *ngIf="service.loading$ | async"
      >Loading...</span
    >
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <!-- <th scope="col">#</th>
        <th scope="col" sortable="name" (sort)="onSort($event)">ICCID</th>
        <th scope="col" sortable="area" (sort)="onSort($event)">IMSI</th>
        <th scope="col" sortable="population" (sort)="onSort($event)">
          Batch Name
        </th> -->
        <th scope="col">#</th>
        <th scope="col">ICCID</th>
        <th scope="col">IMSI</th>
        <th scope="col">Batch Name</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let sim of sims$ | async">
        <th scope="row">{{ sim.id }}</th>
        <td>
          <!-- <img
            [src]="
              'https://upload.wikimedia.org/wikipedia/commons/' + country.flag
            "
            class="me-2"
            style="width: 20px"
          /> -->
          <ngb-highlight
            [result]="sim.iccid"
            [term]="service.searchTerm"
          ></ngb-highlight>
        </td>
        <td>
          <ngb-highlight
            [result]="sim.imsi"
            [term]="service.searchTerm"
          ></ngb-highlight>
        </td>
        <td>
          <ngb-highlight
            [result]="sim.batchId | number"
            [term]="service.searchTerm"
          ></ngb-highlight>
        </td>
        <td>
          <!-- <ngb-highlight {{sim.isActive}}></ngb-highlight> -->
        </td>
        <td>
          <!-- <ngb-highlight
            [result]="sim.isActive"
            [term]="service.searchTerm"
          ></ngb-highlight> -->
          <button>...</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="(total$ | async)!"
      [(page)]="service.page"
      [pageSize]="service.pageSize"
    >
    </ngb-pagination>

    <select
      class="form-select"
      style="width: auto"
      name="pageSize"
      [(ngModel)]="service.pageSize"
    >
      <option [ngValue]="10">10 items per page</option>
      <option [ngValue]="20">20 items per page</option>
      <option [ngValue]="25">25 items per page</option>
    </select>
  </div>
</form>
